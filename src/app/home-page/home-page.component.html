
<div
  class="wrap-container"
  *ngIf="posts$ |async as posts; else loading">

  <app-post *ngFor="let post of posts; let idx=index"
            [post]="post" [idx]="idx"></app-post>
</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
