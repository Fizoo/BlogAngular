<div class="dashboard" *ngIf="posts.length; else loading">
  <div class="form-control">
    <input  type="text" placeholder="Search post..." [formControl]="searchControl">
    <!--[(ngModel)]="searchStr"-->
  </div>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Author</th>
      <th>Name</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts | search:searchStr; let idx=index ">
      <td>{{idx + 1}}</td>
      <td>{{post.author}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date|date:'medium':'':'ru'}}</td>
      <td>
        <button
          class="btn btn-link open"
          [routerLink]="['/admin','post',post.id,'edit']"
        >
          Open
        </button>
        <a (click)="remove(post.id)">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
