<div *ngIf="form; else loading" class="edit">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div
      class="form-control"
      [ngClass]='{invalid:title.touched&&title.invalid}'
    >
      <label for="title">Name post</label>
      <input type="text" id="title" formControlName="title">
      <div *ngIf="title.touched&&title.invalid"
           class="validation">
        <small>Enter title</small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      class="btn btn-primary reset"
      type="submit"
      [disabled]="form.invalid||submitted"
    >
      Reset
    </button>
  </form>
</div>

<ng-template #loading>
 <app-loader></app-loader>
</ng-template>
